services:
  nginx:
    image: nginx:latest
    ports:
      - "9000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./sites/:/app
    networks:
      - testNet
    restart: always
    depends_on:
      - php

  php:
    image: php:7-fpm
    networks:
      - testNet
    restart: always
    volumes:
      - ./sites/:/app


networks:
  testNet:
